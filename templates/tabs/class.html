<div id="classDiv" class="tabcontent apply-header-font">
    <h1>{{localize 'HTC.Tabs.Class.Title'}}</h1>
    <select id="class-dropdown" name="Class" , onclick="onSelectClassIndex()"></select>
    <script>
        let json = getJson("modules/hero-creation-tool/scripts/database/class-jsons/index.json");
        json
            .then(data => {
                populateList("class-dropdown", data, true, 'class.');
            })
    </script>
    <div class="classSubmit nextButton">{{localize 'HTC.Tabs.Next'}}</div>
</div>
