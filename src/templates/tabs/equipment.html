<section id="eqDiv" class="tab-body apply-header-font" data-hct_tab_section="6">
    <main class='tab-content hct-panel-container'>
        <div class="hct-panel-left">
            <div data-hct_equipment_data>
                <div data-hct_area="gold">
                    <h2 class="hct-area-title">{{localize 'HCT.Equipment.StartingGoldTitle' }}</h2>
                    <div class="hct-asi-group hct-baseline">
                        <span class="hct-padding-small">{{localize 'HCT.Equipment.Roll' }}</span>
                        <input type="text" data-hct_equipment_roll_expression>
                        <button class="step-button hct-option hct-roll-btn" data-hct_equipment_roll>
                            <i class="fas fa-dice-d20" style="padding: 5px; margin: 0;"></i>
                        </button>
                    </div>
                    <div class="hct-asi-group hct-baseline">
                        <span class="hct-padding-small">{{localize 'HCT.Equipment.ManualInput' }}</span>
                        <button class="step-button hct-option hct-roll-btn" data-hct_equipment_input>
                            <i class="fas fa-pencil-alt" style="padding: 5px; margin: 0;"></i>
                        </button>
                    </div>
                    <input style="text-align: center; font-size: large;" type="number" value="0"
                        data-hct_equipment_available_gold disabled>
                    <p class="centered-text hct-large-font">
                        <span>{{localize 'HCT.Equipment.RemainingGoldLabel' }}</span><span
                            data-hct_remaining_gold>0</span><span> gp</span>
                    </p>
                </div>
                <div data-hct_area="equipment">
                    <h2 class="hct-area-title">{{localize 'HCT.Equipment.StartingItemsTitle' }}</h2>
                    <form data-hct-searchbar autocomplete="off">
                        <div class="hct-search-wrapper">
                            <div class="hct-search-area">
                                <i class="fas fa-search hct-search-fa"></i>
                                <input type="text" placeholder="{{localize 'HCT.Common.Searchbar.Placeholder'}}">
                            </div>
                            <div class="hct-search-autocom-box" data-hct-searchbar-results>
                                <!-- here list are inserted from javascript -->
                            </div>
                        </div>
                    </form>
                    <button class="step-button hct-option centered-text" data-hct_equipment_clear>{{localize
                        'HCT.Equipment.ClearList' }}</button>
                    <div data-hct-itemlist></div>
                </div>
            </div>
        </div>
        <div class="hct-panel-right hct-infoArea" data-hct_equipment_description></div>
    </main>
</section>
